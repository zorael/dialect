language: d

sudo: required
dist: bionic

branches:
  except:
    - /appveyor-.*/
    - /circleci-.*/
    - gh-pages

d:
  - dmd
  - ldc

os:
  - linux
  - osx

script:
  - dub test --compiler=${DC}
  - dub test --compiler=${DC} -c library
  - dub build --compiler=${DC} -b plain -c dev
  - dub build --compiler=${DC} -b plain -c twitch
  - dub build --compiler=${DC} -b plain -c library
  - dub build --compiler=${DC} -b plain -c assertgen
  - dub build --compiler=${DC} -b release -c dev
  - dub build --compiler=${DC} -b release -c twitch
  - dub build --compiler=${DC} -b release -c library
  - dub build --compiler=${DC} -b release -c assertgen
  - test "${DC}" = dmd -a "$(uname)" = Linux || exit 0
  - dub fetch ddox
  - test ! -e "$HOME/.dub/packages/ddox-0.16.13" || sed -i "s/import std.conv;/public import std.conv;/" "$HOME/.dub/packages/ddox-0.16.13/ddox/source/ddox/api.d"
  - dub build --compiler=${DC} -b ddox

before_deploy:
  - cp -rv .circleci docs/

deploy:
  provider: pages
  local_dir: docs
  skip_cleanup: true
  github_token: $GH_REPO_TOKEN
  on:
    branch: master
    condition:
      - ${DC} = dmd
      - ${TRAVIS_OS_NAME} = linux
  cache:
    directories:
      - $HOME/.dub
  verbose: true
