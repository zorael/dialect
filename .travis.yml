language: d

sudo: required
dist: focal

branches:
  except:
    - /appveyor-.*/
    - /circleci-.*/
    - gh-pages
    - /dustmite-.*/
    - /github-.*/

d:
  - dmd
  - ldc

os:
  - linux
  - osx

script:
  #- git clone https://github.com/zorael/lu.git
  #- dub add-local lu
  - dub test  --compiler=${DC}
  - dub build --compiler=${DC} -b debug
  - dub build --compiler=${DC} -b debug -c dev
  - dub build --compiler=${DC} -b plain
  - dub build --compiler=${DC} -b plain -c dev
  - dub build --compiler=${DC} -b release
  - dub build --compiler=${DC} -b release -c dev
  - dub build --compiler=${DC} -b debug :assertgen

before_deploy:
  #- time dub build --compiler=${DC} --nodeps --force -b ddox
  - dub fetch adrdox
  - dub run adrdox -- -ip --header-title="dialect IRC parser" --directory docs source
  - cp -rv .circleci docs/

deploy:
  provider: pages
  local_dir: docs
  skip_cleanup: true
  github_token: $GH_REPO_TOKEN
  on:
    branch: master
    condition:
      - ${DC} = dmd
      - ${TRAVIS_OS_NAME} = linux
  cache:
    directories:
      - $HOME/.dub
  verbose: true
