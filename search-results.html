    authentication services.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.common.isAuthService.html</link></decl><decl id="100" type="function"><name>isValidChannel</name><desc>&lt;div&gt;&lt;p&gt;Examines a string and judges whether or not it *looks* like a channel.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.common.isValidChannel.html</link></decl><decl id="101" type="function"><name>isValidNickname</name><desc>&lt;div&gt;&lt;p&gt;Examines a string and judges whether or not it *looks* like a nickname.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.common.isValidNickname.html</link></decl><decl id="102" type="function"><name>isValidNicknameCharacter</name><desc>&lt;div&gt;&lt;p&gt;Returns whether or not a passed &lt;tt class=&quot;inline-code&quot;&gt;char&lt;/tt&gt; can be part of a nickname.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.common.isValidNicknameCharacter.html</link></decl><decl id="103" type="function"><name>stripModesign</name><desc>&lt;div&gt;&lt;p&gt;Takes a nickname and strips it of any prepended mode signs, like the &lt;tt class=&quot;inline-code&quot;&gt;@&lt;/tt&gt; in

    parameter to store the stripped modesign characters in.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.common.stripModesign.2.html</link></decl><decl id="105" type="function"><name>setMode</name><desc>&lt;div&gt;&lt;p&gt;Sets a new or removes a &lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCChannel.Mode.html&quot;&gt;IRCChannel.Mode&lt;/a&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.common.setMode.html</link></decl><decl id="106" type="class"><name>IRCParseException</name><desc>&lt;div&gt;&lt;p&gt;IRC Parsing Exception, thrown when there were errors parsing.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.common.IRCParseException.html</link><decl id="107" type="variable"><name>event</name><desc>&lt;div&gt;&lt;p&gt;Bundled &lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCEvent.html&quot;&gt;IRCEvent&lt;/a&gt;, parsing which threw this exception.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.common.IRCParseException.event.html</link></decl><decl id="108" type="constructor"><name>this</name><desc>&lt;div&gt;&lt;p&gt;Create a new &lt;a class=&quot;xref&quot; href=&quot;dialect.common.IRCParseException.html&quot;&gt;IRCParseException&lt;/a&gt;, without attaching an

    fields with asterisks as glob wildcards, mimicking &lt;tt class=&quot;inline-code&quot;&gt;*!*@*&lt;/tt&gt; mask matching.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.common.matchesByMask.html</link></decl><decl id="112" type="function"><name>isUpper</name><desc>&lt;div&gt;&lt;p&gt;Checks whether the passed &lt;tt class=&quot;inline-code&quot;&gt;char&lt;/tt&gt; is in uppercase as per the supplied case mappings.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.common.isUpper.html</link></decl><decl id="113" type="function"><name>toLower</name><desc>&lt;div&gt;&lt;p&gt;Produces the passed &lt;tt class=&quot;inline-code&quot;&gt;char&lt;/tt&gt; in lowercase as per the supplied case mappings.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.common.toLower.html</link></decl><decl id="114" type="function"><name>toLowerCase</name><desc>&lt;div&gt;&lt;p&gt;Produces the passed string in lowercase as per the supplied case mappings.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.common.toLowerCase.html</link></decl><decl id="115" type="function"><name>opEqualsCaseInsensitive</name><desc>&lt;div&gt;&lt;p&gt;Compares two strings to see if they match if case is ignored.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.common.opEqualsCaseInsensitive.html</link></decl><decl id="116" type="function"><name>isValidHostmask</name><desc>&lt;div&gt;&lt;p&gt;Makes a cursory verification of a hostmask, ensuring that it doesn't contain

    &lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCEvent.html&quot;&gt;IRCEvent&lt;/a&gt;s and thereto related objects like &lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCServer.html&quot;&gt;IRCServer&lt;/a&gt; and &lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCUser.html&quot;&gt;IRCUser&lt;/a&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.html</link><decl id="118" type="struct"><name>IRCEvent</name><desc>&lt;div&gt;&lt;p&gt;A single IRC event, parsed from server input.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.IRCEvent.html</link><decl id="119" type="manifest constant"><name>numAuxStrings</name><desc>&lt;div&gt;&lt;p&gt;How many elements should be allocated for auxiliary strings.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.IRCEvent.numAuxStrings.html</link></decl><decl id="120" type="manifest constant"><name>numCounts</name><desc>&lt;div&gt;&lt;p&gt;How many elements should be allocated for counts.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.IRCEvent.numCounts.html</link></decl><decl id="121" type="enum"><name>Type</name><desc>&lt;div&gt;&lt;p&gt;&lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCEvent.Type.html&quot;&gt;Type&lt;/a&gt;s of &lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCEvent.html&quot;&gt;IRCEvent&lt;/a&gt;s.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.IRCEvent.Type.html</link></decl><decl id="122" type="struct"><name>Channel</name><desc>&lt;div&gt;&lt;p&gt;Represents a channel in terms of name and, if version &lt;tt class=&quot;inline-code&quot;&gt;TwitchSupport&lt;/tt&gt; is
        declared, also a string ID.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.IRCEvent.Channel.html</link><decl id="123" type="variable"><name>name</name><desc>&lt;div&gt;&lt;p&gt;The name of the channel.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.IRCEvent.Channel.name.html</link></decl><decl id="124" type="variable"><name>id</name><desc>&lt;div&gt;&lt;p&gt;The Twitch ID of this channel.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.IRCEvent.Channel.id.html</link></decl><decl id="125" type="function"><name>toString</name><desc>&lt;div&gt;&lt;p&gt;Returns the name of the channel.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.IRCEvent.Channel.toString.html</link></decl><decl id="126" type="function"><name>opAssign</name><desc>&lt;div&gt;&lt;p&gt;Assigns the name of the channel.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.IRCEvent.Channel.opAssign.html</link></decl><decl id="127" type="function"><name>opEquals</name><desc>&lt;div&gt;&lt;p&gt;Compares two &lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCEvent.Channel.html&quot;&gt;Channel&lt;/a&gt;s by name.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.IRCEvent.Channel.opEquals.1.html</link></decl><decl id="128" type="function"><name>opEquals</name><desc>&lt;div&gt;&lt;p&gt;Compares the name of the channel to a string.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.IRCEvent.Channel.opEquals.2.html</link></decl></decl><decl id="129" type="variable"><name>type</name><desc>&lt;div&gt;&lt;p&gt;The event type, signifying what *kind* of event this is.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.IRCEvent.type.html</link></decl><decl id="130" type="variable"><name>sender</name><desc>&lt;div&gt;&lt;p&gt;The name of whoever (or whatever) sent this event.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.IRCEvent.sender.html</link></decl><decl id="131" type="variable"><name>target</name><desc>&lt;div&gt;&lt;p&gt;The target user of the event.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.IRCEvent.target.html</link></decl><decl id="132" type="variable"><name>channel</name><desc>&lt;div&gt;&lt;p&gt;The channel the event transpired in, or is otherwise related to.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.IRCEvent.channel.html</link></decl><decl id="133" type="variable"><name>subchannel</name><desc>&lt;div&gt;&lt;p&gt;The secondary channel of this event, when there are two.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.IRCEvent.subchannel.html</link></decl><decl id="134" type="variable"><name>content</name><desc>&lt;div&gt;&lt;p&gt;The main body of text of the event.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.IRCEvent.content.html</link></decl><decl id="135" type="variable"><name>altcontent</name><desc>&lt;div&gt;&lt;p&gt;The secondary body of text of the event, when there are two.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.IRCEvent.altcontent.html</link></decl><decl id="136" type="variable"><name>aux</name><desc>&lt;div&gt;&lt;p&gt;Auxiliary string array.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.IRCEvent.aux.html</link></decl><decl id="137" type="variable"><name>count</name><desc>&lt;div&gt;&lt;p&gt;Count array.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.IRCEvent.count.html</link></decl><decl id="138" type="variable"><name>tags</name><desc>&lt;div&gt;&lt;p&gt;IRCv3 message tags attached to this event&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.IRCEvent.tags.html</link></decl><decl id="139" type="variable"><name>num</name><desc>&lt;div&gt;&lt;p&gt;With a numeric event, the number of the event type.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.IRCEvent.num.html</link></decl><decl id="140" type="variable"><name>time</name><desc>&lt;div&gt;&lt;p&gt;A timestamp of when the event transpired.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.IRCEvent.time.html</link></decl><decl id="141" type="variable"><name>raw</name><desc>&lt;div&gt;&lt;p&gt;The raw IRC string, untouched.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.IRCEvent.raw.html</link></decl><decl id="142" type="variable"><name>errors</name><desc>&lt;div&gt;&lt;p&gt;What errors occurred during parsing, if any.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.IRCEvent.errors.html</link></decl><decl id="143" type="variable"><name>emotes</name><desc>&lt;div&gt;&lt;p&gt;The Twitch emotes in the message, if any.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.IRCEvent.emotes.html</link></decl><decl id="144" type="variable"><name>id</name><desc>&lt;div&gt;&lt;p&gt;The Twitch ID of this message.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.IRCEvent.id.html</link></decl></decl><decl id="145" type="struct"><name>IRCServer</name><desc>&lt;div&gt;&lt;p&gt;Aggregate of all information and state pertaining to the connected IRC

es which a user is one of.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.IRCUser.Class.html</link></decl><decl id="172" type="variable"><name>class_</name><desc>&lt;div&gt;&lt;p&gt;User classifier.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.IRCUser.class_.html</link></decl><decl id="173" type="variable"><name>nickname</name><desc>&lt;div&gt;&lt;p&gt;The user's nickname.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.IRCUser.nickname.html</link></decl><decl id="174" type="variable"><name>realName</name><desc>&lt;div&gt;&lt;p&gt;The user's GECOS/&amp;quot;real name&amp;quot;.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.IRCUser.realName.html</link></decl><decl id="175" type="variable"><name>ident</name><desc>&lt;div&gt;&lt;p&gt;The user's IDENT identification.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.IRCUser.ident.html</link></decl><decl id="176" type="variable"><name>address</name><desc>&lt;div&gt;&lt;p&gt;The reported user address, which may be a cloak.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.IRCUser.address.html</link></decl><decl id="177" type="variable"><name>account</name><desc>&lt;div&gt;&lt;p&gt;Services account name (to &lt;tt class=&quot;inline-code&quot;&gt;NickServ&lt;/tt&gt;, &lt;tt class=&quot;inline-code&quot;&gt;AuthServ&lt;/tt&gt;, &lt;tt class=&quot;inline-code&quot;&gt;Q&lt;/tt&gt;, etc).&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.IRCUser.account.html</link></decl><decl id="178" type="variable"><name>updated</name><desc>&lt;div&gt;&lt;p&gt;Timestamp when the user was last modified.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.IRCUser.updated.html</link></decl><decl id="179" type="variable"><name>displayName</name><desc>&lt;div&gt;&lt;p&gt;The alternate &amp;quot;display name&amp;quot; of the user.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.IRCUser.displayName.html</link></decl><decl id="180" type="variable"><name>badges</name><desc>&lt;div&gt;&lt;p&gt;The Twitch badges this user has.&lt;/p&gt;&lt;/div&gt;</desc><link>di gt;RFC2812&lt;/tt&gt; draft.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.Typenums.rfc2812.html</link></decl><decl id="197" type="static variable"><name>hybrid</name><desc>&lt;div&gt;&lt;p&gt;Delta typenum mappings for servers running the &lt;tt class=&quot;inline-code&quot;&gt;IRCD-Hybrid&lt;/tt&gt; daemon.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.Typenums.hybrid.html</link></decl><decl id="198" type="static variable"><name>solanum</name><desc>&lt;div&gt;&lt;p&gt;Delta typenum mappings for servers running the &lt;tt class=&quot;inline-code&quot;&gt;Solanum&lt;/tt&gt; daemon.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.Typenums.solanum.html</link></decl><decl id="199" type="static variable"><name>bahamut</name><desc>&lt;div&gt;&lt;p&gt;Delta typenum mappings for servers running the &lt;tt class=&quot;inline-code&quot;&gt;Bahamut&lt;/tt&gt; daemon

        (SorceryNet).&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.Typenums.sorircd.html</link></decl></decl><decl id="213" type="struct"><name>IRCChannel</name><desc>&lt;div&gt;&lt;p&gt;Aggregate personifying an IRC channel and its state.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.IRCChannel.html</link><decl id="214" type="struct"><name>Mode</name><desc>&lt;div&gt;&lt;p&gt;A channel mode.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.IRCChannel.Mode.html</link><decl id="215" type="variable"><name>modechar</name><desc>&lt;div&gt;&lt;p&gt;The character that implies this &lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCChannel.Mode.html&quot;&gt;Mode&lt;/a&gt; (&lt;tt class=&quot;inline-code&quot;&gt;i&lt;/tt&gt;, &lt;tt class=&quot;inline-code&quot;&gt;z&lt;/tt&gt;, &lt;tt class=&quot;inline-code&quot;&gt;l&lt;/tt&gt; ...).&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.IRCChannel.Mode.modechar.html</link></decl><decl id="216" type="variable"><name>data</name><desc>&lt;div&gt;&lt;p&gt;The data associated with the &lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCChannel.Mode.html&quot;&gt;Mode&lt;/a&gt;, if applicable. This is often a
            number, such as what &lt;tt class=&quot;inline-code&quot;&gt;l&lt;/tt&gt; takes (join limit).&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.IRCChannel.Mode.data.html</link></decl><decl id="217" type="variable"><name>user</name><desc>&lt;div&gt;&lt;p&gt;The user associated with the &lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCChannel.Mode.html&quot;&gt;Mode&lt;/a&gt;, when it is not just &lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCChannel.Mode.data.html&quot;&gt;data&lt;/a&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.IRCChannel.Mode.user.html</link></decl><decl id="218" type="variable"><name>channel</name><desc>&lt;div&gt;&lt;p&gt;The channel this mode refers to, where applicable.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.IRCChannel.Mode.channel.html</link></decl><decl id="219" type="variable"><name>exceptions</name><desc>&lt;div&gt;&lt;p&gt;Users that are explicitly exempt from the &lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCChannel.Mode.html&quot;&gt;Mode&lt;/a&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.IRCChannel.Mode.exceptions.html</link></decl><decl id="220" type="variable"><name>negated</name><desc>&lt;div&gt;&lt;p&gt;Whether or not this &lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCChannel.Mode.html&quot;&gt;Mode&lt;/a&gt; should be considered to be its own antithesis.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.IRCChannel.Mode.negated.html</link></decl><decl id="221" type="function"><name>opEquals</name><desc>&lt;div&gt;&lt;p&gt;Compare two &lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCChannel.Mode.html&quot;&gt;Mode&lt;/a&gt;s with each other to see if they are both of the
            same type, as well as having the same &lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCChannel.Mode.data.html&quot;&gt;data&lt;/a&gt; and/or &lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCChannel.Mode.user.html&quot;&gt;user&lt;/a&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.IRCChannel.Mode.opEquals.html</link></decl><decl id="222" type="function"><name>toHash</name><desc>&lt;div&gt;&lt;p&gt;Produces a hash for this &lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCChannel.Mode.html&quot;&gt;Mode&lt;/a&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.IRCChannel.Mode.toHash.html</link></decl></decl><decl id="223" type="variable"><name>name</name><desc>&lt;div&gt;&lt;p&gt;The channel name.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.IRCChannel.name.html</link></decl><decl id="224" type="variable"><name>topic</name><desc>&lt;div&gt;&lt;p&gt;The current topic of the channel, as set by operators.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.IRCChannel.topic.html</link></decl><decl id="225" type="variable"><name>modechars</name><desc>&lt;div&gt;&lt;p&gt;The current non-&lt;a class=&quot;xref&quot; href=&quot;data.html&quot;&gt;data&lt;/a&gt;-sporting &lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCChannel.Mode.html&quot;&gt;Mode&lt;/a&gt;s of the channel.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.IRCChannel.modechars.html</link></decl><decl id="226" type="variable"><name>modes</name><desc>&lt;div&gt;&lt;p&gt;Array of all &lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCChannel.Mode.html&quot;&gt;Mode&lt;/a&gt;s that are not simply represented in &lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCChannel.modechars.html&quot;&gt;modechars&lt;/a&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.IRCChannel.modes.html</link></decl><decl id="227" type="variable"><name>users</name><desc>&lt;div&gt;&lt;p&gt;Associative array of all the nicknames inhabiting the channel.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.IRCChannel.users.html</link></decl><decl id="228" type="variable"><name>mods</name><desc>&lt;div&gt;&lt;p&gt;Associative array of nicknames with a prefixing channel mode (operator,
        halfops, voiced, ...) keyed by modechar.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.IRCChannel.mods.html</link></decl><decl id="229" type="function"><name>modsShorthand</name><desc>&lt;div&gt;&lt;p&gt;Template to deduplicate code for mods shorthands.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.IRCChannel.modsShorthand.html</link></decl><decl id="230" type="alias"><name>ops</name><desc>&lt;div&gt;&lt;p&gt;Array of channel operators.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.IRCChannel.ops.html</link></decl><decl id="231" type="alias"><name>halfops</name><desc>&lt;div&gt;&lt;p&gt;Array of channel halfops.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.IRCChannel.halfops.html</link></decl><decl id="232" type="alias"><name>voiced</name><desc>&lt;div&gt;&lt;p&gt;Array of voiced channel users.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.IRCChannel.voiced.html</link></decl><decl id="233" type="variable"><name>created</name><desc>&lt;div&gt;&lt;p&gt;When the channel was created, expressed in UNIX time.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.IRCChannel.created.html</link></decl><decl id="234" type="variable"><name>id</name><desc>&lt;div&gt;&lt;p&gt;The Twitch user ID of the broadcaster of the channel.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.IRCChannel.id.html</link></decl><decl id="235" type="constructor"><name>this</name><desc>&lt;div&gt;&lt;p&gt;Constructor inheriting name (and potentially Twitch ID) from an &lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCEvent.Channel.html&quot;&gt;IRCEvent.Channel&lt;/a&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.IRCChannel.this.html</link></decl></decl><decl id="236" type="struct"><name>IRCClient</name><desc>&lt;div&gt;&lt;p&gt;Aggregate collecting all the relevant settings, options and state needed for
    a connection to an IRC server.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.IRCClient.html</link><decl id="237" type="variable"><name>nickname</name><desc>&lt;div&gt;&lt;p&gt;Client nickname.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.IRCClient.nickname.html</link></decl><decl id="238" type="variable"><name>user</name><desc>&lt;div&gt;&lt;p&gt;Client &amp;quot;user&amp;quot;.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.IRCClient.user.html</link></decl><decl id="239" type="variable"><name>realName</name><desc>&lt;div&gt;&lt;p&gt;Client GECOS/&amp;quot;real name&amp;quot;.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.IRCClient.realName.html</link></decl><decl id="240" type="variable"><name>origNickname</name><desc>&lt;div&gt;&lt;p&gt;The original client nickname before connecting, in case it changed.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.IRCClient.origNickname.html</link></decl><decl id="241" type="variable"><name>ident</name><desc>&lt;div&gt;&lt;p&gt;Client IDENT identifier. Defaults to &amp;quot;~&lt;tt class=&quot;inline-code&quot;&gt;user&lt;/tt&gt;&amp;quot;.
            Unused but keep for future expansion.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.IRCClient.ident.html</link></decl><decl id="242" type="variable"><name>modes</name><desc>&lt;div&gt;&lt;p&gt;The current modechars active on the client (e.g. &amp;quot;ix&amp;quot;);&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.IRCClient.modes.html</link></decl><decl id="243" type="variable"><name>displayName</name><desc>&lt;div&gt;&lt;p&gt;Our Twitch display name or alias.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.IRCClient.displayName.html</link></decl></decl></decl><decl id="244" type="module"><name>dialect</name><desc>&lt;div&gt;&lt;p&gt;&lt;b&gt;dialect&lt;/b&gt; is an IRC parser. It parses strings as read from an IRC server
    into useful &lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCEvent.html&quot;&gt;IRCEvent&lt;/a&gt; structs.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.html</link><decl id="245" type="module"><name>dialect.postprocessors</name><desc>&lt;div&gt;&lt;p&gt;Postprocessor package module.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.postprocessors.html</link><decl id="246" type="struct"><name>PostprocessorRegistrationEntry</name><desc>&lt;div&gt;&lt;p&gt;An entry in &lt;a class=&quot;xref&quot; href=&quot;dialect.postprocessors.registeredPostprocessors.html&quot;&gt;registeredPostprocessors&lt;/a&gt; corresponding to a postprocessor
    registered to be instantiated on library initialisation.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.postprocessors.PostprocessorRegistrationEntry.html</link><decl id="247" type="variable"><name>priority</name><desc>&lt;div&gt;&lt;p&gt;Priority at which to instantiate the postprocessor. A lower priority
        makes it get instantiated before other postprocessors.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.postprocessors.PostprocessorRegistrationEntry.priority.html</link></decl><decl id="248" type="variable"><name>ctor</name><desc>&lt;div&gt;&lt;p&gt;Function pointer to a &amp;quot;constructor&amp;quot;/builder that instantiates the relevant postprocessor.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.postprocessors.PostprocessorRegistrationEntry.ctor.html</link></decl><decl id="249" type="constructor"><name>this</name><desc>&lt;div&gt;&lt;p&gt;Constructor.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.postprocessors.PostprocessorRegistrationEntry.this.html</link></decl></decl><decl id="250" type="variable"><name>registeredPostprocessors</name><desc>&lt;div&gt;&lt;p&gt;Array of registered postprocessors, represented by &lt;a class=&quot;xref&quot; href=&quot;dialect.postprocessors.PostprocessorRegistrationEntry.html&quot;&gt;PostprocessorRegistrationEntry&lt;/a&gt;/-ies,
    to be instantiated on library initialisation.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.postprocessors.registeredPostprocessors.html</link></decl><decl id="251" type="interface"><name>Postprocessor</name><desc>&lt;div&gt;&lt;p&gt;Postprocessor interface for concrete postprocessors to inherit from.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.postprocessors.Postprocessor.html</link><decl id="252" type="function"><name>postprocess</name><desc>&lt;div&gt;&lt;p&gt;Postprocesses an &lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCEvent.html&quot;&gt;IRCEvent&lt;/a&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.postprocessors.Postprocessor.postprocess.html</link></decl></decl><decl id="253" type="function"><name>registerPostprocessor</name><desc>&lt;div&gt;&lt;p&gt;Registers a postprocessor to be instantiated on library initialisation by creating
    a &lt;a class=&quot;xref&quot; href=&quot;dialect.postprocessors.PostprocessorRegistrationEntry.html&quot;&gt;PostprocessorRegistrationEntry&lt;/a&gt; and appending it to &lt;a class=&quot;xref&quot; href=&quot;dialect.postprocessors.registeredPostprocessors.html&quot;&gt;registeredPostprocessors&lt;/a&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.postprocessors.registerPostprocessor.html</link></decl><decl id="254" type="function"><name>instantiatePostprocessors</name><desc>&lt;div&gt;&lt;p&gt;Instantiates all postprocessors represented by a &lt;a class=&quot;xref&quot; href=&quot;dialect.postprocessors.PostprocessorRegistrationEntry.html&quot;&gt;PostprocessorRegistrationEntry&lt;/a&gt;
    in &lt;a class=&quot;xref&quot; href=&quot;dialect.postprocessors.registeredPostprocessors.html&quot;&gt;registeredPostprocessors&lt;/a&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.postprocessors.instantiatePostprocessors.html</link></decl><decl id="255" type="mixin template"><name>PostprocessorRegistration</name><desc>&lt;div&gt;&lt;p&gt;Mixes in a module constructor that registers the supplied &lt;a class=&quot;xref&quot; href=&quot;dialect.postprocessors.Postprocessor.html&quot;&gt;Postprocessor&lt;/a&gt;
    class in the module to be instantiated on library initialisation.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.postprocessors.PostprocessorRegistration.html</link></decl><decl id="256" type="struct"><name>Priority</name><desc>&lt;div&gt;&lt;p&gt;Embodies the notion of a priority at which a postprocessor should be instantiated,
    and as such, the order in which they will be called to process events.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.postprocessors.Priority.html</link><decl id="257" type="variable"><name>value</name><desc>&lt;div&gt;&lt;p&gt;Numerical priority value. Lower is higher.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.postprocessors.Priority.value.html</link></decl><decl id="258" type="function"><name>opUnary</name><desc>&lt;div&gt;&lt;p&gt;Helper &lt;tt class=&quot;inline-code&quot;&gt;opUnary&lt;/tt&gt; to allow for &lt;tt class=&quot;inline-code&quot;&gt;-10.priority&lt;/tt&gt;, instead of having to do the
        (more correct) &lt;tt class=&quot;inline-code&quot;&gt;(-10).priority&lt;/tt&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.postprocessors.Priority.opUnary.html</link></decl></decl><decl id="259" type="alias"><name>priority</name><desc>&lt;div&gt;&lt;p&gt;Helper alias to use the proper style guide and still be able to instantiate
    &lt;a class=&quot;xref&quot; href=&quot;dialect.postprocessors.Priority.html&quot;&gt;Priority&lt;/a&gt; instances with UFCS.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.postprocessors.priority.html</link></decl><decl id="260" type="module"><name>dialect.postprocessors.twitch</name><desc>&lt;div&gt;&lt;p&gt;The Twitch postprocessor processes &lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCEvent.html&quot;&gt;IRCEvent&lt;/a&gt;s after
    they are parsed, and deals with Twitch-specifics. Those include extracting
    the colour someone's name should be printed in, their alias/&amp;quot;display name&amp;quot;
    (generally their nickname cased), converting the event to some event types
    unique to Twitch, etc.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.postprocessors.twitch.html</link><decl id="261" type="function"><name>parseTwitchTags</name><desc>&lt;div&gt;&lt;p&gt;Parses a Twitch event's IRCv3 tags.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.postprocessors.twitch.parseTwitchTags.html</link></decl><decl id="262" type="function"><name>appendToErrors</name><desc>&lt;div&gt;&lt;p&gt;Appends an error to an &lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCEvent.html&quot;&gt;IRCEvent&lt;/a&gt;'s error string member.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.postprocessors.twitch.appendToErrors.html</link></decl><decl id="263" type="function"><name>printTags</name><desc>&lt;div&gt;&lt;p&gt;Prints the tags of an &lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCEvent.html&quot;&gt;IRCEvent&lt;/a&gt; to the console.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.postprocessors.twitch.printTags.html</link></decl><decl id="264" type="function"><name>warnAboutOverwrittenString</name><desc>&lt;div&gt;&lt;p&gt;Warns about twhen a string member of an
    &lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCEvent.html&quot;&gt;IRCEvent&lt;/a&gt; is to be overwritten.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.postprocessors.twitch.warnAboutOverwrittenString.html</link></decl><decl id="265" type="function"><name>warnAboutOverwrittenNumber</name><desc>&lt;div&gt;&lt;p&gt;Warns about twhen a numeric member of an
    &lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCEvent.html&quot;&gt;IRCEvent&lt;/a&gt; is to be overwritten.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.postprocessors.twitch.warnAboutOverwrittenNumber.html</link></decl><decl id="266" type="function"><name>switchOnMsgID</name><desc>&lt;div&gt;&lt;p&gt;Switches on a message ID string and resolves the type of an
    &lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCEvent.html&quot;&gt;IRCEvent&lt;/a&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.postprocessors.twitch.switchOnMsgID.html</link></decl><decl id="267" type="function"><name>deduplicateBadges</name><desc>&lt;div&gt;&lt;p&gt;Deduplicates a badge in a comma-separated list of badges.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.postprocessors.twitch.deduplicateBadges.html</link></decl><decl id="268" type="class"><name>TwitchPostprocessor</name><desc>&lt;div&gt;&lt;p&gt;Twitch-specific postprocessor.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.postprocessors.twitch.TwitchPostprocessor.html</link><decl id="269" type="function"><name>postprocess</name><desc>&lt;div&gt;&lt;p&gt;Handle Twitch specifics, modifying the &lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCEvent.html&quot;&gt;IRCEvent&lt;/a&gt;
        to add things like &lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCEvent.html#colour&quot;&gt;IRCEvent.colour&lt;/a&gt; and
        differentiate between temporary and permanent bans.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.postprocessors.twitch.TwitchPostprocessor.postprocess.html</link></decl></decl></decl></decl><decl id="270" type="module"><name>dialect.assertgen</name><desc>&lt;div&gt;&lt;p&gt;Interactive assert statement generation from raw IRC strings, for use in
    source code &lt;tt class=&quot;inline-code&quot;&gt;unittest&lt;/tt&gt; blocks.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.assertgen.html</link><decl id="271" type="function"><name>putClientServerDelta</name><desc>&lt;div&gt;&lt;p&gt;Constructs assignment block deltastrings for an
    &lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCClient.html&quot;&gt;IRCClient&lt;/a&gt; and an &lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCServer.html&quot;&gt;IRCServer&lt;/a&gt;,
    as if they were members of an &lt;a class=&quot;xref&quot; href=&quot;dialect.parsing.IRCParser.html&quot;&gt;IRCParser&lt;/a&gt; instance,
    and writes them to an output range.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.assertgen.putClientServerDelta.html</link></decl><decl id="272" type="function"><name>putEventAssertBlock</name><desc>&lt;div&gt;&lt;p&gt;Constructs assert block deltastrings for an &lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCEvent.html&quot;&gt;IRCEvent&lt;/a&gt;
    and writes them to an output range.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.assertgen.putEventAssertBlock.html</link></decl><decl id="273" type="function"><name>inputServerInformation</name><desc>&lt;div&gt;&lt;p&gt;Asks the user to enter server information via standard input.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.assertgen.inputServerInformation.html</link></decl><decl id="274" type="function"><name>parseServerInformation</name><desc>&lt;div&gt;&lt;p&gt;Parses server information from a &lt;a class=&quot;xref&quot; href=&quot;dialect.assertgen.Configuration.html&quot;&gt;Configuration&lt;/a&gt; struct and populates an
    &lt;a class=&quot;xref&quot; href=&quot;dialect.parsing.IRCParser.html&quot;&gt;IRCParser&lt;/a&gt; with it.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.assertgen.parseServerInformation.html</link></decl><decl id="275" type="struct"><name>Configuration</name><desc>&lt;div&gt;&lt;p&gt;Configuration struct for the &lt;tt class=&quot;inline-code&quot;&gt;assertgen&lt;/tt&gt; tool. An aggregate of the options
    that were passed on the command line.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.assertgen.Configuration.html</link><decl id="276" type="manifest constant"><name>defaultOutputFilename</name><desc>&lt;div&gt;&lt;p&gt;Default output filename.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.assertgen.Configuration.defaultOutputFilename.html</link></decl><decl id="277" type="manifest constant"><name>defaultNickname</name><desc>&lt;div&gt;&lt;p&gt;Default nickname.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.assertgen.Configuration.defaultNickname.html</link></decl><decl id="278" type="manifest constant"><name>defaultUser</name><desc>&lt;div&gt;&lt;p&gt;Default user.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.assertgen.Configuration.defaultUser.html</link></decl><decl id="279" type="manifest constant"><name>defaultIdent</name><desc>&lt;div&gt;&lt;p&gt;Default ident.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.assertgen.Configuration.defaultIdent.html</link></decl><decl id="280" type="manifest constant"><name>defaultRealName</name><desc>&lt;div&gt;&lt;p&gt;Default GECOS &amp;quot;real name&amp;quot;.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.assertgen.Configuration.defaultRealName.html</link></decl><decl id="281" type="manifest constant"><name>defaultDaemon</name><desc>&lt;div&gt;&lt;p&gt;Default IRC server daemon.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.assertgen.Configuration.defaultDaemon.html</link></decl><decl id="282" type="manifest constant"><name>defaultNetwork</name><desc>&lt;div&gt;&lt;p&gt;Default IRC network (name).&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.assertgen.Configuration.defaultNetwork.html</link></decl><decl id="283" type="manifest constant"><name>defaultAddress</name><desc>&lt;div&gt;&lt;p&gt;Default IRC server address.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.assertgen.Configuration.defaultAddress.html</link></decl><decl id="284" type="variable"><name>args0</name><desc>&lt;div&gt;&lt;p&gt;Path to the executable; &lt;tt class=&quot;inline-code&quot;&gt;args[0]&lt;/tt&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.assertgen.Configuration.args0.html</link></decl><decl id="285" type="variable"><name>nickname</name><desc>&lt;div&gt;&lt;p&gt;Actual nickname.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.assertgen.Configuration.nickname.html</link></decl><decl id="286" type="variable"><name>user</name><desc>&lt;div&gt;&lt;p&gt;Actual user.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.assertgen.Configuration.user.html</link></decl><decl id="287" type="variable"><name>ident</name><desc>&lt;div&gt;&lt;p&gt;Actual ident.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.assertgen.Configuration.ident.html</link></decl><decl id="288" type="variable"><name>realName</name><desc>&lt;div&gt;&lt;p&gt;Actual GECOS &amp;quot;real name&amp;quot;.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.assertgen.Configuration.realName.html</link></decl><decl id="289" type="variable"><name>daemonLine</name><desc>&lt;div&gt;&lt;p&gt;Line entered as IRC daemon on the command line, optionally followed with

    fields with asterisks as glob wildcards, mimicking &lt;tt class=&quot;inline-code&quot;&gt;*!*@*&lt;/tt&gt; mask matching.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.common.matchesByMask.html</link></decl><decl id="346" type="function"><name>isUpper</name><desc>&lt;div&gt;&lt;p&gt;Checks whether the passed &lt;tt class=&quot;inline-code&quot;&gt;char&lt;/tt&gt; is in uppercase as per the supplied case mappings.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.common.isUpper.html</link></decl><decl id="347" type="function"><name>toLower</name><desc>&lt;div&gt;&lt;p&gt;Produces the passed &lt;tt class=&quot;inline-code&quot;&gt;char&lt;/tt&gt; in lowercase as per the supplied case mappings.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.common.toLower.html</link></decl><decl id="348" type="function"><name>toLowerCase</name><desc>&lt;div&gt;&lt;p&gt;Produces the passed string in lowercase as per the supplied case mappings.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.common.toLowerCase.html</link></decl><decl id="349" type="function"><name>opEqualsCaseInsensitive</name><desc>&lt;div&gt;&lt;p&gt;Compares two strings to see if they match if case is ignored.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.common.opEqualsCaseInsensitive.html</link></decl><decl id="350" type="function"><name>isValidHostmask</name><desc>&lt;div&gt;&lt;p&gt;Makes a cursory verification of a hostmask, ensuring that it doesn't contain
    invalid characters. May very well have false positives.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.common.isValidHostmask.html</link></decl></decl><decl id="351" type="module"><name>dialect.defs</name><desc>&lt;div&gt;&lt;p&gt;Definitions of struct aggregates used throughout the library, representing
    &lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCEvent.html&quot;&gt;IRCEvent&lt;/a&gt;s and thereto related objects like &lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCServer.html&quot;&gt;IRCServer&lt;/a&gt; and &lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCUser.html&quot;&gt;IRCUser&lt;/a&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.html</link><decl id="352" type="struct"><name>IRCEvent</name><desc>&lt;div&gt;&lt;p&gt;A single IRC event, parsed from server input.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.IRCEvent.html</link><decl id="353" type="manifest constant"><name>numAuxStrings</name><desc>&lt;div&gt;&lt;p&gt;How many elements should be allocated for auxiliary strings.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.IRCEvent.numAuxStrings.html</link></decl><decl id="354" type="manifest constant"><name>numCounts</name><desc>&lt;div&gt;&lt;p&gt;How many elements should be allocated for counts.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.IRCEvent.numCounts.html</link></decl><decl id="355" type="enum"><name>Type</name><desc>&lt;div&gt;&lt;p&gt;&lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCEvent.Type.html&quot;&gt;Type&lt;/a&gt;s of &lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCEvent.html&quot;&gt;IRCEvent&lt;/a&gt;s.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.IRCEvent.Type.html</link></decl><decl id="356" type="struct"><name>Channel</name><desc>&lt;div&gt;&lt;p&gt;Represents a channel in terms of name and, if version &lt;tt class=&quot;inline-code&quot;&gt;TwitchSupport&lt;/tt&gt; is
        declared, also a string ID.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.IRCEvent.Channel.html</link><decl id="357" type="variable"><name>name</name><desc>&lt;div&gt;&lt;p&gt;The name of the channel.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.IRCEvent.Channel.name.html</link></decl><decl id="358" type="variable"><name>id</name><desc>&lt;div&gt;&lt;p&gt;The Twitch ID of this channel.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.IRCEvent.Channel.id.html</link></decl><decl id="359" type="function"><name>toString</name><desc>&lt;div&gt;&lt;p&gt;Returns the name of the channel.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.IRCEvent.Channel.toString.html</link></decl><decl id="360" type="function"><name>opAssign</name><desc>&lt;div&gt;&lt;p&gt;Assigns the name of the channel.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.IRCEvent.Channel.opAssign.html</link></decl><decl id="361" type="function"><name>opEquals</name><desc>&lt;div&gt;&lt;p&gt;Compares two &lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCEvent.Channel.html&quot;&gt;Channel&lt;/a&gt;s by name.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.IRCEvent.Channel.opEquals.1.html</link></decl><decl id="362" type="function"><name>opEquals</name><desc>&lt;div&gt;&lt;p&gt;Compares the name of the channel to a string.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.IRCEvent.Channel.opEquals.2.html</link></decl></decl><decl id="363" type="variable"><name>type</name><desc>&lt;div&gt;&lt;p&gt;The event type, signifying what *kind* of event this is.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.IRCEvent.type.html</link></decl><decl id="364" type="variable"><name>sender</name><desc>&lt;div&gt;&lt;p&gt;The name of whoever (or whatever) sent this event.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.IRCEvent.sender.html</link></decl><decl id="365" type="variable"><name>target</name><desc>&lt;div&gt;&lt;p&gt;The target user of the event.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.IRCEvent.target.html</link></decl><decl id="366" type="variable"><name>channel</name><desc>&lt;div&gt;&lt;p&gt;The channel the event transpired in, or is otherwise related to.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.IRCEvent.channel.html</link></decl><decl id="367" type="variable"><name>subchannel</name><desc>&lt;div&gt;&lt;p&gt;The secondary channel of this event, when there are two.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.IRCEvent.subchannel.html</link></decl><decl id="368" type="variable"><name>content</name><desc>&lt;div&gt;&lt;p&gt;The main body of text of the event.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.IRCEvent.content.html</link></decl><decl id="369" type="variable"><name>altcontent</name><desc>&lt;div&gt;&lt;p&gt;The secondary body of text of the event, when there are two.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.IRCEvent.altcontent.html</link></decl><decl id="370" type="variable"><name>aux</name><desc>&lt;div&gt;&lt;p&gt;Auxiliary string array.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.IRCEvent.aux.html</link></decl><decl id="371" type="variable"><name>count</name><desc>&lt;div&gt;&lt;p&gt;Count array.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.IRCEvent.count.html</link></decl><decl id="372" type="variable"><name>tags</name><desc>&lt;div&gt;&lt;p&gt;IRCv3 message tags attached to this event&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.IRCEvent.tags.html</link></decl><decl id="373" type="variable"><name>num</name><desc>&lt;div&gt;&lt;p&gt;With a numeric event, the number of the event type.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.IRCEvent.num.html</link></decl><decl id="374" type="variable"><name>time</name><desc>&lt;div&gt;&lt;p&gt;A timestamp of when the event transpired.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.IRCEvent.time.html</link></decl><decl id="375" type="variable"><name>raw</name><desc>&lt;div&gt;&lt;p&gt;The raw IRC string, untouched.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.IRCEvent.raw.html</link></decl><decl id="376" type="variable"><name>errors</name><desc>&lt;div&gt;&lt;p&gt;What errors occurred during parsing, if any.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.IRCEvent.errors.html</link></decl><decl id="377" type="variable"><name>emotes</name><desc>&lt;div&gt;&lt;p&gt;The Twitch emotes in the message, if any.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.IRCEvent.emotes.html</link></decl><decl id="378" type="variable"><name>id</name><desc>&lt;div&gt;&lt;p&gt;The Twitch ID of this message.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.IRCEvent.id.html</link></decl></decl><decl id="379" type="struct"><name>IRCServer</name><desc>&lt;div&gt;&lt;p&gt;Aggregate of all information and state pertaining to the connected IRC
    server. Some fields are transient on a per-connection basis and should not
    be serialised.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.IRCServer.html</link><decl id="380" type="enum"><name>Daemon</name><desc>&lt;div&gt;&lt;p&gt;Server daemons, or families of server programs.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.IRCServer.Daemon.html</link></decl><decl id="381" type="enum"><name>CaseMapping</name><desc>&lt;div&gt;&lt;p&gt;Case mappings used by an IRC server.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.IRCServer.CaseMapping.html</link></decl><decl id="382" type="variable"><name>address</name><desc>&lt;div&gt;&lt;p&gt;Server address (or IP).&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.IRCServer.address.html</link></decl><decl id="383" type="variable"><name>port</name><desc>&lt;div&gt;&lt;p&gt;The port to connect to, usually &lt;tt class=&quot;inline-code&quot;&gt;6667&lt;/tt&gt;-&lt;tt class=&quot;inline-code&quot;&gt;6669&lt;/tt&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.IRCServer.port.html</link></decl><decl id="384" type="variable"><name>daemon</name><desc>&lt;div&gt;&lt;p&gt;The server daemon family the server is running.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.IRCServer.daemon.html</link></decl><decl id="385" type="variable"><name>network</name><desc>&lt;div&gt;&lt;p&gt;Server network string, like Freenode, QuakeNet, Rizon.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.IRCServer.network.html</link></decl><decl id="386" type="variable"><name>daemonstring</name><desc>&lt;div&gt;&lt;p&gt;The reported daemon, with version.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.IRCServer.daemonstring.html</link></decl><decl id="387" type="variable"><name>resolvedAddress</name><desc>&lt;div&gt;&lt;p&gt;The IRC server address handed to us by the round robin pool.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.IRCServer.resolvedAddress.html</link></decl><decl id="388" type="variable"><name>maxNickLength</name><desc>&lt;div&gt;&lt;p&gt;Max nickname length as per IRC specs, but not the de facto standard.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.IRCServer.maxNickLength.html</link></decl><decl id="389" type="variable"><name>maxChannelLength</name><desc>&lt;div&gt;&lt;p&gt;Max channel name length as per IRC specs, or as reported.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.IRCServer.maxChannelLength.html</link></decl><decl id="390" type="variable"><name>aModes</name><desc>&lt;div&gt;&lt;p&gt;A = Mode that adds or removes a nick or address to a list.
                Always has a parameter.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.IRCServer.aModes.html</link></decl><decl id="391" type="variable"><name>bModes</name><desc>&lt;div&gt;&lt;p&gt;B = Mode that changes a setting and always has a parameter.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.IRCServer.bModes.html</link></decl><decl id="392" type="variable"><name>cModes</name><desc>&lt;div&gt;&lt;p&gt;C = Mode that changes a setting and only has a parameter when set.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.IRCServer.cModes.html</link></decl><decl id="393" type="variable"><name>dModes</name><desc>&lt;div&gt;&lt;p&gt;D = Mode that changes a setting and never has a parameter.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.IRCServer.dModes.html</link></decl><decl id="394" type="variable"><name>prefixchars</name><desc>&lt;div&gt;&lt;p&gt;Prefix characters by mode character; &lt;tt class=&quot;inline-code&quot;&gt;o&lt;/tt&gt; by &lt;tt class=&quot;inline-code&quot;&gt;@&lt;/tt&gt;, &lt;tt class=&quot;inline-code&quot;&gt;v&lt;/tt&gt; by &lt;tt class=&quot;inline-code&quot;&gt;+&lt;/tt&gt;, etc.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.IRCServer.prefixchars.html</link></decl><decl id="395" type="variable"><name>prefixes</name><desc>&lt;div&gt;&lt;p&gt;Character channel mode prefixes (&lt;tt class=&quot;inline-code&quot;&gt;o&lt;/tt&gt;, &lt;tt class=&quot;inline-code&quot;&gt;v&lt;/tt&gt;, &lt;tt class=&quot;inline-code&quot;&gt;h&lt;/tt&gt;, ...)&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.IRCServer.prefixes.html</link></decl><decl id="396" type="variable"><name>chantypes</name><desc>&lt;div&gt;&lt;p&gt;Supported channel prefix characters, as announced by the server in
            the &lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCEvent.Type.html#RPL_ISUPPORT&quot;&gt;RPL_ISUPPORT&lt;/a&gt;` event,
            before the MOTD.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.IRCServer.chantypes.html</link></decl><decl id="397" type="variable"><name>supports</name><desc>&lt;div&gt;&lt;p&gt;Contents of the &lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCEvent.Type.html#RPL_ISUPPORT&quot;&gt;RPL_ISUPPORT&lt;/a&gt; response(s).&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.IRCServer.supports.html</link></decl><decl id="398" type="variable"><name>extbanTypes</name><desc>&lt;div&gt;&lt;p&gt;&lt;tt class=&quot;inline-code&quot;&gt;EXTBAN&lt;/tt&gt; types.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.IRCServer.extbanTypes.html</link></decl><decl id="399" type="variable"><name>caseMapping</name><desc>&lt;div&gt;&lt;p&gt;The current case mapping, dictating how case-insensitivity works.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.IRCServer.caseMapping.html</link></decl><decl id="400" type="variable"><name>extbanPrefix</name><desc>&lt;div&gt;&lt;p&gt;&lt;tt class=&quot;inline-code&quot;&gt;EXTBAN&lt;/tt&gt; prefix character.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.IRCServer.extbanPrefix.html</link></decl><decl id="401" type="variable"><name>exceptsChar</name><desc>&lt;div&gt;&lt;p&gt;The modechar for mode exceptions.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.IRCServer.exceptsChar.html</link></decl><decl id="402" type="variable"><name>invexChar</name><desc>&lt;div&gt;&lt;p&gt;The modechar for invite exceptions.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.IRCServer.invexChar.html</link></decl><decl id="403" type="constructor"><name>this</name><desc>&lt;div&gt;&lt;p&gt;Constructor.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.IRCServer.this.html</link></decl></decl><decl id="404" type="struct"><name>IRCUser</name><desc>&lt;div&gt;&lt;p&gt;An aggregate of fields representing a single user on IRC.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.IRCUser.html</link><decl id="405" type="enum"><name>Class</name><desc>&lt;div&gt;&lt;p&gt;Classifiers; roles which a user is one of.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.IRCUser.Class.html</link></decl><decl id="406" type="variable"><name>class_</name><desc>&lt;div&gt;&lt;p&gt;User classifier.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.IRCUser.class_.html</link></decl><decl id="407" type="variable"><name>nickname</name><desc>&lt;div&gt;&lt;p&gt;The user's nickname.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.IRCUser.nickname.html</link></decl><decl id="408" type="variable"><name>realName</name><desc>&lt;div&gt;&lt;p&gt;The user's GECOS/&amp;quot;real name&amp;quot;.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.IRCUser.realName.html</link></decl><decl id="409" type="variable"><name>ident</name><desc>&lt;div&gt;&lt;p&gt;The user's IDENT identification.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.IRCUser.ident.html</link></decl><decl id="410" type="variable"><name>address</name><desc>&lt;div&gt;&lt;p&gt;The reported user address, which may be a cloak.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.IRCUser.address.html</link></decl><decl id="411" type="variable"><name>account</name><desc>&lt;div&gt;&lt;p&gt;Services account name (to &lt;tt class=&quot;inline-code&quot;&gt;NickServ&lt;/tt&gt;, &lt;tt class=&quot;inline-code&quot;&gt;AuthServ&lt;/tt&gt;, &lt;tt class=&quot;inline-code&quot;&gt;Q&lt;/tt&gt;, etc).&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.IRCUser.account.html</link></decl><decl id="412" type="variable"><name>updated</name><desc>&lt;div&gt;&lt;p&gt;Timestamp when the user was last modified.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.IRCUser.updated.html</link></decl><decl id="413" type="variable"><name>displayName</name><desc>&lt;div&gt;&lt;p&gt;The alternate &amp;quot;display name&amp;quot; of the user.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.IRCUser.displayName.html</link></decl><decl id="414" type="variable"><name>badges</name><desc>&lt;div&gt;&lt;p&gt;The Twitch badges this user has.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.IRCUser.badges.html</link></decl><decl id="415" type="variable"><name>colour</name><desc>&lt;div&gt;&lt;p&gt;The Twitch colour (RRGGBB) to tint the user's nickname with.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.IRCUser.colour.html</link></decl><decl id="416" type="variable"><name>id</name><desc>&lt;div&gt;&lt;p&gt;The Twitch ID of this user's account.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.IRCUser.id.html</link></decl><decl id="417" type="constructor"><name>this</name><desc>&lt;div&gt;&lt;p&gt;Create a new &lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCUser.html&quot;&gt;IRCUser&lt;/a&gt; based on a &lt;tt class=&quot;inline-code&quot;&gt;*!*@*&lt;/tt&gt; mask string.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.IRCUser.this.1.html</link></decl><decl id="418" type="constructor"><name>this</name><desc>&lt;div&gt;&lt;p&gt;Create a new &lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCUser.html&quot;&gt;IRCUser&lt;/a&gt; inheriting passed &lt;tt class=&quot;inline-code&quot;&gt;nickname&lt;/tt&gt;, &lt;tt class=&quot;inline-code&quot;&gt;ident&lt;/tt&gt;, and
        &lt;tt class=&quot;inline-code&quot;&gt;address&lt;/tt&gt; strings.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.IRCUser.this.2.html</link></decl><decl id="419" type="function"><name>isServer</name><desc>&lt;div&gt;&lt;p&gt;Makes an educated guess that a sender is a server.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.IRCUser.isServer.html</link></decl><decl id="420" type="function"><name>opEquals</name><desc>&lt;div&gt;&lt;p&gt;Compares two &lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCUser.html&quot;&gt;IRCUser&lt;/a&gt;s with each other, ignoring members considered to
        be extra or optional.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.IRCUser.opEquals.html</link></decl><decl id="421" type="function"><name>toHash</name><desc>&lt;div&gt;&lt;p&gt;Produces a hash for this &lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCUser.html&quot;&gt;IRCUser&lt;/a&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.IRCUser.toHash.html</link></decl><decl id="422" type="function"><name>toString</name><desc>&lt;div&gt;&lt;p&gt;Formats this &lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCUser.html&quot;&gt;IRCUser&lt;/a&gt; into a hostmask representing its values.

link><decl id="485" type="struct"><name>Buffer</name><desc>&lt;div&gt;&lt;p&gt;Simple buffer/queue for storing and fetching items of any type &lt;tt class=&quot;inline-code&quot;&gt;T&lt;/tt&gt;.
    Does not use manual memory allocation.&lt;/p&gt;&lt;/div&gt;</desc><link>lu.container.Buffer.html</link><decl id="486" type="manifest constant"><name>growthFactor</name><desc>&lt;div&gt;&lt;p&gt;By how much to grow the buffer when we reach the end of it.&lt;/p&gt;&lt;/div&gt;</desc><link>lu.container.Buffer.growthFactor.html</link></decl><decl id="487" type="variable"><name>buf</name><desc>&lt;div&gt;&lt;p&gt;Internal buffer dynamic array.&lt;/p&gt;&lt;/div&gt;</desc><link>lu.container.Buffer.buf.1.html</link></decl><decl id="488" type="variable"><name>bufferSize</name><desc>&lt;div&gt;&lt;p&gt;Variable buffer size.&lt;/p&gt;&lt;/div&gt;</desc><link>lu.container.Buffer.bufferSize.1.html</link></decl><decl id="489" type="variable"><name>buf</name><desc>&lt;div&gt;&lt;p&gt;Internal buffer static array.&lt;/p&gt;&lt;/div&gt;</desc><link>lu.container.Buffer.buf.2.html</link></decl><decl id="490" type="alias"><name>bufferSize</name><desc>&lt;div&gt;&lt;p&gt;Static buffer size.&lt;/p&gt;&lt;/div&gt;</desc><link>lu.container.Buffer.bufferSize.2.html</link></decl><decl id="491" type="variable"><name>pos</name><desc>&lt;div&gt;&lt;p&gt;Current position in the array.&lt;/p&gt;&lt;/div&gt;</desc><link>lu.container.Buffer.pos.html</link></decl><decl id="492" type="variable"><name>end</name><desc>&lt;div&gt;&lt;p&gt;Position of last entry in the array.&lt;/p&gt;&lt;/div&gt;</desc><link>lu.container.Buffer.end.html</link></decl><decl id="493" type="function"><name>put</name><desc>&lt;div&gt;&lt;p&gt;Append an item to the end of the buffer.&lt;/p&gt;&lt;/div&gt;</desc><link>lu.container.Buffer.put.1.html</link></decl><decl id="494" type="function"><name>put</name><desc>&lt;div&gt;&lt;p&gt;Append an item to the end of the buffer.&lt;/p&gt;&lt;/div&gt;</desc><link>lu.container.Buffer.put.2.html</link></decl><decl id="495" type="function"><name>reserve</name><desc>&lt;div&gt;&lt;p&gt;Reserves enough room for the specified number of elements. If there
            is already enough room, nothing is done. Otherwise the buffer is grown.&lt;/p&gt;&lt;/div&gt;</desc><link>lu.container.Buffer.reserve.html</link></decl><decl id="496" type="function"><name>opOpAssign</name><desc>&lt;div&gt;&lt;p&gt;Implements &lt;tt class=&quot;inline-code&quot;&gt;buf ~= someT&lt;/tt&gt; (appending) by wrapping &lt;tt class=&quot;inline-code&quot;&gt;put&lt;/tt&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>lu.container.Buffer.opOpAssign.html</link></decl><decl id="497" type="function"><name>front</name><desc>&lt;div&gt;&lt;p&gt;Fetches the item at the current position of the buffer.&lt;/p&gt;&lt;/div&gt;</desc><link>lu.container.Buffer.front.html</link></decl><decl id="498" type="function"><name>popFront</name><desc>&lt;div&gt;&lt;p&gt;Advances the current position to the next item in the buffer.&lt;/p&gt;&lt;/div&gt;</desc><link>lu.container.Buffer.popFront.html</link></decl><decl id="499" type="function"><name>length</name><desc>&lt;div&gt;&lt;p&gt;Returns what amounts to the current length of the buffer; the distance

ge &lt;tt class=&quot;inline-code&quot;&gt;save&lt;/tt&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>lu.container.CircularBuffer.save.html</link></decl><decl id="518" type="function"><name>dup</name><desc>&lt;div&gt;&lt;p&gt;Makes a deep(er) duplicate of the container.&lt;/p&gt;&lt;/div&gt;</desc><link>lu.container.CircularBuffer.dup.html</link></decl><decl id="519" type="function"><name>reset</name><desc>&lt;div&gt;&lt;p&gt;Resets the buffer pointers but doesn't clear the contents.&lt;/p&gt;&lt;/div&gt;</desc><link>lu.container.CircularBuffer.reset.html</link></decl><decl id="520" type="function"><name>clear</name><desc>&lt;div&gt;&lt;p&gt;Zeroes out the buffer's elements, getting rid of old contents.&lt;/p&gt;&lt;/div&gt;</desc><link>lu.container.CircularBuffer.clear.html</link></decl></decl><decl id="521" type="struct"><name>RehashingAA</name><desc>&lt;div&gt;&lt;p&gt;A wrapper around a native associative array that you can controllably set to

    The associative array values must be of some callable type of function or

        refers to. This is separator-specific.&lt;/p&gt;&lt;/div&gt;</desc><link>lu.serialisation.SerialisationUDAs.arrayPattern.html</link></decl></decl><decl id="683" type="function"><name>serialiseArrayImpl</name><desc>&lt;div&gt;&lt;p&gt;Serialises a non-string array into a single row. To be used when serialising
    an aggregate with &lt;a class=&quot;xref&quot; href=&quot;lu.serialisation.serialise.2.html&quot;&gt;serialise&lt;/a&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>lu.serialisation.serialiseArrayImpl.html</link></decl><decl id="684" type="function"><name>deserialise</name><desc>&lt;div&gt;&lt;p&gt;Takes an input range containing serialised entry-value text and applies the

    Does not use manual memory allocation.&lt;/p&gt;&lt;/div&gt;</desc><link>lu.container.Buffer.html</link><decl id="692" type="manifest constant"><name>growthFactor</name><desc>&lt;div&gt;&lt;p&gt;By how much to grow the buffer when we reach the end of it.&lt;/p&gt;&lt;/div&gt;</desc><link>lu.container.Buffer.growthFactor.html</link></decl><decl id="693" type="variable"><name>buf</name><desc>&lt;div&gt;&lt;p&gt;Internal buffer dynamic array.&lt;/p&gt;&lt;/div&gt;</desc><link>lu.container.Buffer.buf.1.html</link></decl><decl id="694" type="variable"><name>bufferSize</name><desc>&lt;div&gt;&lt;p&gt;Variable buffer size.&lt;/p&gt;&lt;/div&gt;</desc><link>lu.container.Buffer.bufferSize.1.html</link></decl><decl id="695" type="variable"><name>buf</name><desc>&lt;div&gt;&lt;p&gt;Internal buffer static array.&lt;/p&gt;&lt;/div&gt;</desc><link>lu.container.Buffer.buf.2.html</link></decl><decl id="696" type="alias"><name>bufferSize</name><desc>&lt;div&gt;&lt;p&gt;Static buffer size.&lt;/p&gt;&lt;/div&gt;</desc><link>lu.container.Buffer.bufferSize.2.html</link></decl><decl id="697" type="variable"><name>pos</name><desc>&lt;div&gt;&lt;p&gt;Current position in the array.&lt;/p&gt;&lt;/div&gt;</desc><link>lu.container.Buffer.pos.html</link></decl><decl id="698" type="variable"><name>end</name><desc>&lt;div&gt;&lt;p&gt;Position of last entry in the array.&lt;/p&gt;&lt;/div&gt;</desc><link>lu.container.Buffer.end.html</link></decl><decl id="699" type="function"><name>put</name><desc>&lt;div&gt;&lt;p&gt;Append an item to the end of the buffer.&lt;/p&gt;&lt;/div&gt;</desc><link>lu.container.Buffer.put.1.html</link></decl><decl id="700" type="function"><name>put</name><desc>&lt;div&gt;&lt;p&gt;Append an item to the end of the buffer.&lt;/p&gt;&lt;/div&gt;</desc><link>lu.container.Buffer.put.2.html</link></decl><decl id="701" type="function"><name>reserve</name><desc>&lt;div&gt;&lt;p&gt;Reserves enough room for the specified number of elements. If there
            is already enough room, nothing is done. Otherwise the buffer is grown.&lt;/p&gt;&lt;/div&gt;</desc><link>lu.container.Buffer.reserve.html</link></decl><decl id="702" type="function"><name>opOpAssign</name><desc>&lt;div&gt;&lt;p&gt;Implements &lt;tt class=&quot;inline-code&quot;&gt;buf ~= someT&lt;/tt&gt; (appending) by wrapping &lt;tt class=&quot;inline-code&quot;&gt;put&lt;/tt&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>lu.container.Buffer.opOpAssign.html</link></decl><decl id="703" type="function"><name>front</name><desc>&lt;div&gt;&lt;p&gt;Fetches the item at the current position of the buffer.&lt;/p&gt;&lt;/div&gt;</desc><link>lu.container.Buffer.front.html</link></decl><decl id="704" type="function"><name>popFront</name><desc>&lt;div&gt;&lt;p&gt;Advances the current position to the next item in the buffer.&lt;/p&gt;&lt;/div&gt;</desc><link>lu.container.Buffer.popFront.html</link></decl><decl id="705" type="function"><name>length</name><desc>&lt;div&gt;&lt;p&gt;Returns what amounts to the current length of the buffer; the distance

    when the maximum size is reached. Does not use manual memory allocation.&lt;/p&gt;&lt;/div&gt;</desc><link>lu.container.CircularBuffer.html</link><decl id="710" type="variable"><name>buf</name><desc>&lt;div&gt;&lt;p&gt;Internal buffer dynamic array.&lt;/p&gt;&lt;/div&gt;</desc><link>lu.container.CircularBuffer.buf.1.html</link></decl><decl id="711" type="variable"><name>buf</name><desc>&lt;div&gt;&lt;p&gt;Internal buffer static array.&lt;/p&gt;&lt;/div&gt;</desc><link>lu.container.CircularBuffer.buf.2.html</link></decl><decl id="712" type="variable"><name>head</name><desc>&lt;div&gt;&lt;p&gt;Head position in the internal buffer.&lt;/p&gt;&lt;/div&gt;</desc><link>lu.container.CircularBuffer.head.html</link></decl><decl id="713" type="variable"><name>tail</name><desc>&lt;div&gt;&lt;p&gt;Tail position in the internal buffer.&lt;/p&gt;&lt;/div&gt;</desc><link>lu.container.CircularBuffer.tail.html</link></decl><decl id="714" type="variable"><name>caughtUp</name><desc>&lt;div&gt;&lt;p&gt;Whether or not &lt;a class=&quot;xref&quot; href=&quot;lu.container.CircularBuffer.head.html&quot;&gt;head&lt;/a&gt; and &lt;a class=&quot;xref&quot; href=&quot;lu.container.CircularBuffer.tail.html&quot;&gt;tail&lt;/a&gt; point to the same position in the
        context of a circular array.&lt;/p&gt;&lt;/div&gt;</desc><link>lu.container.CircularBuffer.caughtUp.html</link></decl><decl id="715" type="variable"><name>initialised</name><desc>&lt;div&gt;&lt;p&gt;Whether or not at least one element has been added.&lt;/p&gt;&lt;/div&gt;</desc><link>lu.container.CircularBuffer.initialised.html</link></decl><decl id="716" type="function"><name>front</name><desc>&lt;div&gt;&lt;p&gt;Returns the front element.&lt;/p&gt;&lt;/div&gt;</desc><link>lu.container.CircularBuffer.front.html</link></decl><decl id="717" type="function"><name>put</name><desc>&lt;div&gt;&lt;p&gt;Append an item to the buffer.&lt;/p&gt;&lt;/div&gt;</desc><link>lu.container.CircularBuffer.put.html</link></decl><decl id="718" type="function"><name>popFront</name><desc>&lt;div&gt;&lt;p&gt;Advances the current position to the next item in the buffer.&lt;/p&gt;&lt;/div&gt;</desc><link>lu.container.CircularBuffer.popFront.html</link></decl><decl id="719" type="function"><name>resize</name><desc>&lt;div&gt;&lt;p&gt;Resizes the internal buffer to a specified size.&lt;/p&gt;&lt;/div&gt;</desc><link>lu.container.CircularBuffer.resize.html</link></decl><decl id="720" type="function"><name>opOpAssign</name><desc>&lt;div&gt;&lt;p&gt;Implements &lt;tt class=&quot;inline-code&quot;&gt;buf ~= someT&lt;/tt&gt; (appending) by wrapping &lt;tt class=&quot;inline-code&quot;&gt;put&lt;/tt&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>lu.container.CircularBuffer.opOpAssign.html</link></decl><decl id="721" type="function"><name>size</name><desc>&lt;div&gt;&lt;p&gt;Returns the size of the internal buffer.&lt;/p&gt;&lt;/div&gt;</desc><link>lu.container.CircularBuffer.size.html</link></decl><decl id="722" type="function"><name>empty</name><desc>&lt;div&gt;&lt;p&gt;Returns whether or not the container is considered empty.&lt;/p&gt;&lt;/div&gt;</desc><link>lu.container.CircularBuffer.empty.html</link></decl><decl id="723" type="function"><name>save</name><desc>&lt;div&gt;&lt;p&gt;Implements Range &lt;tt class=&quot;inline-code&quot;&gt;save&lt;/tt&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>lu.container.CircularBuffer.save.html</link></decl><decl id="724" type="function"><name>dup</name><desc>&lt;div&gt;&lt;p&gt;Makes a deep(er) duplicate of the container.&lt;/p&gt;&lt;/div&gt;</desc><link>lu.container.CircularBuffer.dup.html</link></decl><decl id="725" type="function"><name>reset</name><desc>&lt;div&gt;&lt;p&gt;Resets the buffer pointers but doesn't clear the contents.&lt;/p&gt;&lt;/div&gt;</desc><link>lu.container.CircularBuffer.reset.html</link></decl><decl id="726" type="function"><name>clear</name><desc>&lt;div&gt;&lt;p&gt;Zeroes out the buffer's elements, getting rid of old contents.&lt;/p&gt;&lt;/div&gt;</desc><link>lu.container.CircularBuffer.clear.html</link></decl></decl><decl id="727" type="struct"><name>RehashingAA</name><desc>&lt;div&gt;&lt;p&gt;A wrapper around a native associative array that you can controllably set to
    automatically rehash as entries are added.&lt;/p&gt;&lt;/div&gt;</desc><link>lu.container.RehashingAA.html</link><decl id="728" type="variable"><name>aa</name><desc>&lt;div&gt;&lt;p&gt;Internal associative array.&lt;/p&gt;&lt;/div&gt;</desc><link>lu.container.RehashingAA.aa.html</link></decl><decl id="729" type="variable"><name>_numRehashes</name><desc>&lt;div&gt;&lt;p&gt;The number of times this instance has rehashed itself. Private value.&lt;/p&gt;&lt;/div&gt;</desc><link>lu.container.RehashingAA._numRehashes.html</link></decl><decl id="730" type="variable"><name>_newKeysSinceLastRehash</name><desc>&lt;div&gt;&lt;p&gt;The number of new entries that has been added since the last rehash. Private value.&lt;/p&gt;&lt;/div&gt;</desc><link>lu.container.RehashingAA._newKeysSinceLastRehash.html</link></decl><decl id="731" type="variable"><name>_lengthAtLastRehash</name><desc>&lt;div&gt;&lt;p&gt;The number of keys (and length of the array) when the last rehash took place.
        Private value.&lt;/p&gt;&lt;/div&gt;</desc><link>lu.container.RehashingAA._lengthAtLastRehash.html</link></decl><decl id="732" type="variable"><name>minimumNeededForRehash</name><desc>&lt;div&gt;&lt;p&gt;The minimum number of additions needed before the first rehash takes place.&lt;/p&gt;&lt;/div&gt;</desc><link>lu.container.RehashingAA.minimumNeededForRehash.html</link></decl><decl id="733" type="variable"><name>rehashThresholdMultiplier</name><desc>&lt;div&gt;&lt;p&gt;The modifier by how much more entries must be added before another rehash
        takes place, with regards to the current &lt;a class=&quot;xref&quot; href=&quot;lu.container.RehashingAA.aa.html&quot;&gt;aa&lt;/a&gt; length.&lt;/p&gt;&lt;/div&gt;</desc><link>lu.container.RehashingAA.rehashThresholdMultiplier.html</link></decl><decl id="734" type="function"><name>opIndexAssign</name><desc>&lt;div&gt;&lt;p&gt;Assigns a value into the internal associative array. If it created a new
        entry, then call &lt;a class=&quot;xref&quot; href=&quot;lu.container.RehashingAA.maybeRehash.html&quot;&gt;maybeRehash&lt;/a&gt; to bump the internal counter and maybe rehash.&lt;/p&gt;&lt;/div&gt;</desc><link>lu.container.RehashingAA.opIndexAssign.html</link></decl><decl id="735" type="function"><name>opIndex</name><desc>&lt;div&gt;&lt;p&gt;Returns the value for the passed key in the internal associative array.&lt;/p&gt;&lt;/div&gt;</desc><link>lu.container.RehashingAA.opIndex.html</link></decl><decl id="736" type="function"><name>opIndexUnary</name><desc>&lt;div&gt;&lt;p&gt;Performs a unary operation on a value in the internal associative array.&lt;/p&gt;&lt;/div&gt;</desc><link>lu.container.RehashingAA.opIndexUnary.html</link></decl><decl id="737" type="function"><name>opAssign</name><desc>&lt;div&gt;&lt;p&gt;Inherit a native associative array into &lt;a class=&quot;xref&quot; href=&quot;lu.container.RehashingAA.aa.html&quot;&gt;aa&lt;/a&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>lu.container.RehashingAA.opAssign.html</link></decl><decl id="738" type="function"><name>opIndexOpAssign</name><desc>&lt;div&gt;&lt;p&gt;Performs an assignment operation on a value in the internal associative array.&lt;/p&gt;&lt;/div&gt;</desc><link>lu.container.RehashingAA.opIndexOpAssign.html</link></decl><decl id="739" type="function"><name>opCast</name><desc>&lt;div&gt;&lt;p&gt;Allows for casting this into the base associative array type.&lt;/p&gt;&lt;/div&gt;</desc><link>lu.container.RehashingAA.opCast.html</link></decl><decl id="740" type="function"><name>aaOf</name><desc>&lt;div&gt;&lt;p&gt;Returns the internal associative array, for when the wrapper is insufficient.&lt;/p&gt;&lt;/div&gt;</desc><link>lu.container.RehashingAA.aaOf.html</link></decl><decl id="741" type="function"><name>remove</name><desc>&lt;div&gt;&lt;p&gt;Removes a key from the &lt;a class=&quot;xref&quot; href=&quot;lu.container.RehashingAA.aa.html&quot;&gt;aa&lt;/a&gt; associative array by merely
        invoking &lt;tt class=&quot;inline-code&quot;&gt;.remove&lt;/tt&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>lu.container.RehashingAA.remove.html</link></decl><decl id="742" type="function"><name>maybeRehash</name><desc>&lt;div&gt;&lt;p&gt;Bumps the internal counter of new keys since the last rehash, and depending
